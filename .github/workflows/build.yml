name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name "ManuX-Wealth-OS" --add-data "logo.png;." main_app.py
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ManuX-Wealth-OS-Windows
          path: dist/ManuX-Wealth-OS.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build macOS executable
        run: |
          pyinstaller --onefile --windowed --name "ManuX-Wealth-OS" --add-data "logo.png:." main_app.py
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ManuX-Wealth-OS-macOS
          path: dist/ManuX-Wealth-OS

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Linux executable
        run: |
          pyinstaller --onefile --name "ManuX-Wealth-OS" --add-data "logo.png:." main_app.py
          
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ManuX-Wealth-OS-Linux
          path: dist/ManuX-Wealth-OS

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Display structure
        run: ls -R
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ManuX-Wealth-OS-Windows/ManuX-Wealth-OS.exe
            ManuX-Wealth-OS-macOS/ManuX-Wealth-OS
            ManuX-Wealth-OS-Linux/ManuX-Wealth-OS
          generate_release_notes: true
