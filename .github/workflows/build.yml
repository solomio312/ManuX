name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Versiune stabilÄƒ

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # Comanda magica care include tot
        pyinstaller --noconsole --onefile --icon=logo.ico --name="ManuX_Wealth_OS" --collect-all customtkinter --hidden-import=yfinance --hidden-import=pandas --hidden-import=PIL --hidden-import=reportlab ManuX_Wealth_OS.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ManuX_Wealth_OS_Windows
        path: dist/ManuX_Wealth_OS.exe
