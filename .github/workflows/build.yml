name: Build ManuX OS

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------------
  # JOB 1: WINDOWS
  # ------------------------------------------------------------------
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build EXE (Windows)
      run: |
        pyinstaller --noconsole --onefile --icon=logo.ico --name="ManuX_Wealth_OS" --collect-all customtkinter --hidden-import=yfinance --hidden-import=pandas --hidden-import=matplotlib --hidden-import=PIL --hidden-import=reportlab ManuX_Wealth_OS.py
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ManuX_Wealth_OS_Windows
        path: dist/ManuX_Wealth_OS.exe

  # ------------------------------------------------------------------
  # JOB 2: MACOS
  # ------------------------------------------------------------------
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        brew install create-dmg
        
    - name: Build APP (Mac)
      run: |
        pyinstaller --windowed --noconsole --name="ManuX_Wealth_OS" --collect-all customtkinter --hidden-import=yfinance --hidden-import=pandas --hidden-import=matplotlib --hidden-import=PIL --hidden-import=reportlab ManuX_Wealth_OS.py

    - name: Create DMG
      run: |
        mkdir -p dist/dmg
        mv dist/ManuX_Wealth_OS.app dist/dmg/
        create-dmg \
          --volname "ManuX Wealth OS Installer" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "ManuX_Wealth_OS.app" 200 190 \
          --hide-extension "ManuX_Wealth_OS.app" \
          --app-drop-link 600 185 \
          "dist/ManuX_Wealth_OS.dmg" \
          "dist/dmg/"

    - name: Upload Mac DMG
      uses: actions/upload-artifact@v4
      with:
        name: ManuX_Wealth_OS_Mac
        path: dist/ManuX_Wealth_OS.dmg
