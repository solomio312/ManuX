name: Build Android APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            ccache \
            lld
      
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
      
      - name: Install Buildozer
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython
          pip install kivy kivymd requests pillow
      
      - name: Build APK with Buildozer
        working-directory: android
        run: |
          buildozer -v android debug 2>&1 | tail -500
        env:
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ManuX-Wealth-OS-Android
          path: |
            android/bin/*.apk
            android/.buildozer/android/platform/build-*/dists/*/build/outputs/apk/**/*.apk
          if-no-files-found: warn
      
      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: buildozer-logs
          path: android/.buildozer/logs/
